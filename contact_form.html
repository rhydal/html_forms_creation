
<!doctype html>
<!-- 
 html creation for simple contact form with 3 text fields(Name, E-mail, Message) and 1 button( submit).
 Elements required - <form>,<label>,<input>,<button>
-->

<html>
 <head> 
    <title>contact_form</title>
    <!--To create a responsive website, add the following <meta> tag to all your web pages: -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<!-- style forms layout  using css -->
    <style type="text/css">
      
       body{
        /* background-image: url('mail.png'); */
        background-color:aliceblue;
        /* background-attachment: fixed;  fix image..ie no scroling */
         /* background-repeat: no-repeat;  */
         /* background-size: cover; */
      }

       form{
       margin: 0 auto;    /* Just to center the form on the page */
       width: 50%; /* To see the width limits of the form */
       padding: 1em;
       border: 1px solid #CCC;  /*have it inside a border outline*/
       border-radius: 2em; 
       background-color: white; /* forms backgroud color*/
        }

       h2{
         text-align: center;
         font-family: cursive;
         }

      ul{
         list-style-type: circle;
         }
    </style>

<!-- validate forms using javascript -->
    <script type="text/javascript"> 

//// Defining a function to validate form 
  function check_info() { 
       // Retrieving the values of form elements 
    var fname =document.getElementById("fname").value;
    var lname =document.getElementById("lname").value;
    var mail =document.getElementById("mail").value;
    var contact =document.getElementById("contact").value;
    var gender =document.getElementByName('gender').checked;
    var status=document.getElementByName('status').checked;


    if (fname=="" || lname==""|| mail=="" || contact=="") { 
        alert("Please fill all fields.");
        return false; 
       }

      //  if (gender=="") { 
      // window.alert("Please select your gender.");  
      // return false; 
      //   } 

 return true; 
    }   
    
</script> 
 </head>
  

 <body>
 <h2>Contact Form</h2>


 <form action="#" onsubmit="return check_info()" method="post" >
 <!--
 action specifies location for data to be sent to
 metho specifies which HTTP method to send data with (get/post)
 -->

 <!--fieldset: groups related elements in a form-->
<fieldset>  
 <!--caption  for the fieldset uing legend-->
 <legend style="text-align: center;">Personal Information: </legend> 



<!-- unordered list-->
  <ul >  
   <li>
    <label> Full Name:</label><br>
    <input type="text" id="name" name="user_name">
  </li><br>

  <!-- gender grouping-->
  <li> 
   <label> Gender </label>   
  	<input type="radio"  name="gender" value="male" >
  	 <label for="male">Male </label>
  	<input type="radio"  name="gender" value="female">
  	 <label for="female">Female </label>
  </li> <br>

  <li>
    <label> Contact:</label><br>
    <input type="text" id="contact" name="user_contact" maxlength="10">
  </li> <br>

  <li>
    <label>E-mail:</label><br>
    <input type="email" id="mail" name="user_email">
  </li> <br>
  

<!-- status grouping-->
  <li> 
   <label> Status</label>   

  	<input type="radio"  name="status" >
  	 <label for="single">Single </label>
  	<input type="radio" name="status">
  	 <label for="married">Married </label>
  	<input type="radio"  name="status">
  	 <label for="divorced">Divorced </label> 
  </li> <br>

<li>
<label>Country</label>
        <select name="country">
            <option>Select</option>
            <option>Australia</option>
            <option>Ghana</option>
            <option>United States</option>
            <option>United Kingdom</option>
        </select>
        </li><br>

<li>
  <label>Hobbies <i>(Optional)</i></label><br>
        <!-- <div class="form-inline"> -->
            <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
            <label><input type="checkbox" name="hobbies[]" value="movies"> Movies</label>
            <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>
        <!-- </div> -->
        </li> <br>

  <li>
   <input type="submit" value="Submit" >
    <input type="reset", value="Reset">
  </li>

 </ul>
 </fieldset>
</form>

 </body>
</html>
